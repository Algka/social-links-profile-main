<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Inter:wght@400;600;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<!-- desktop html -->

<div class="container-desktop flex flex-jc-c flex-ai-c hide-for-mobile">
  <div class="desktop-box">
    <div class="image flex flex-jc-c">
      <img src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="image"  width="50px" height="50px">
    </div>
    <div class="ecri">
      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
    </div>

    <form action="index.html" class="box">
      <input type="button" value="GitHub">
      <input type="button" value="Frontend Mentor">
      <input type="button" value="LinkedIn">
      <input type="button" value="Twitter">
      <input type="button" value="Instagram">
    </form>

  </div>
  
</div>





<!-- mobile html -->

  
<div class="container-mobile flex flex-jc-c flex-ai-c hide-for-desktop">
  <div class="mobile-box">
    <div class="image flex flex-jc-c">
      <img src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="image"  width="50px" height="50px">
    </div>
    <div class="ecri">
      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
    </div>

    <form action="index.html" class="box">
      <input type="button" value="GitHub">
      <input type="button" value="Frontend Mentor">
      <input type="button" value="LinkedIn">
      <input type="button" value="Twitter">
      <input type="button" value="Instagram">
    </form>

  </div>
  
</div>

  </div>
</body>
</html>
